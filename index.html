<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="create and read and update and delete and search operations">
    <title>CRUDS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- box input -->
        <div class="box1">

            <div class="productName">
                    
                <label for="productName"><i class="bi bi-cart"></i>Product Name</label>
                <input type="text" id="productName" onfocus="on(this);clearhint(this);" onblur="out(this);existNameHint(this);" onclick="clearhint(this)">
                <div id="hint1"></div>
            </div>

            <div class="productCode">
                <label for="productCode"><i class="bi bi-upc-scan"></i>Product Code</label>
                <input type="text" id="productCode" onfocus="on(this);clearhint(this);" onblur="out(this);existCodeHint(this)" onclick="clearhint(this)">
                <div id="hint2"></div>
            </div>

            <div class="price">
                <label for="productPrice"><i class="bi bi-tag"></i>Product Price</label>
                <input type="number" id="productPrice" onfocus="on(this);showHintWriteNumber(this);" onblur="out(this);clearhint(this);" min="1" max="10">
                <div id="hint3"></div>
            </div>

            <div class="quantity">                    
                <label for="quantity"><i class="bi bi-basket"></i>Quantity</label>
                <input type="number" id="quantity" onfocus="on(this);showHintWriteNumber(this);" onblur="out(this);clearhint(this);" min="1" max="10">
                <div id="hint4"></div>
            </div>

            <div>
                <input type="submit" id="submit" class="submit" value="Submit" onclick="create();">
            </div>

        </div>

        <!-- box content -->
        <div class="box2" id="box2">
            <div id="deleteAll"></div>
            <div id="boxSearch"></div>
            <div id="head"></div>
            <div id="contentBox"></div>
        </div>
        <i class="bi bi-arrow-up-circle" id="scroll" onclick="toTop()"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>
